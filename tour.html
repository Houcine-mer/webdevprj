<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoDz Tours | Book Your Car Tour</title>
  <link rel="stylesheet" href="/styles/tour.css" />
</head>
<body>

  
  <nav class="navbar">
    <div class="logo">AutoDz</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="review.html">Reviews</a></li>
      <li><a href="tour.html" class="active">Tours</a></li>
      <li><a href="CarsList.html">CarsList</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="#">Car Simulation</a></li>
    </ul>
  </nav>

  
  <header class="hero">
    <h1>AutoDz Tours</h1>
    <p>Book your next car tour in Algeria — easy, fast, and reliable.</p>
  </header>

 
  <section class="booking-section">
    <h2>Plan Your Tour</h2>
    <form class="tour-form" id="tourForm">
      <div class="form-group">
        <label for="city">Select City</label>
        <select id="city" required>
          <option value="">Choose a city</option>
          <option>Algiers</option>
          <option>Oran</option>
          <option>Constantine</option>
          <option>Tizi Ouzou</option>
          <option>Annaba</option>
        </select>
      </div>

      <div class="form-group">
        <label for="car">Choose a Car</label>
        <select id="car" required>
          <option value="">Select a car</option>
          <option>Renault Clio 5</option>
          <option>Peugeot 208</option>
          <option>Hyundai i10</option>
          <option>Seat Ibiza</option>
          <option>Dacia Logan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Select Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="hours">Choose Duration</label>
        <select id="hours" required>
          <option value="">Select duration</option>
          <option>2 hours</option>
          <option>4 hours</option>
          <option>6 hours</option>
          <option>Full Day (10h)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="extras">Extras</label>
        <input type="text" id="extras" placeholder="GPS, Baby seat, WiFi..." />
      </div>

      <button type="submit" class="btn primary">Book Tour</button>
    </form>
  </section>


  <section class="available-tours">
    <h2>Available Tours</h2>
    <div class="tour-grid" id="tourGrid">
  
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 AutoDz | All Rights Reserved.</p>
  </footer>

  <script src="/scripts/tour.js"></script>
</body>
</html>
