<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
            * {
  box-sizing: border-box;
}
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 260px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      background: #000;
      color: #0f0;
      font-size: 24px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      text-align: right;
    }
    #first-line {
      display: grid;
      grid-template-columns: 1fr 47.5px;
      column-gap: 10px;
    }
    #C {
      height: 50.8px;
      background-color: rgb(200, 13, 13);
    }
    #C:hover{
      background-color: rgb(223, 12, 12);
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .op {
      background: #e69500;
    }

    .op:hover {
      background: #ffae00;
    }

    .equal {
      background: #007bff;
    }
    .equal:hover {
      background: #1188ff;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="first-line">
      <input class="display" id="displayID" placeholder="0" type="text" readonly >
      <button id="C">C</button>
    </div>
    <div class="keys">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="op">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">-</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button class="op">+</button>
    </div>
  </div>

</body>
</html>
<script>
    const equalbtn = document.querySelector(".equal");
    const display_T=document.getElementById("displayID");
    var current="";
    var operator=null;
    var previous=null;
    const buttons = document.querySelectorAll('button');
    function calc (){
        if(previous === null && operator === null) return;
        if (current === "" || previous === null || operator === null){ display_T.value = "error";return;}
        const a = Number(previous);
        const b = Number(current);
        switch(operator){
            case "+" :
                result = (a + b);
                break;
            case "*" :
                result = a*b;
                break;
            case "/" :
                result = (b === 0) ?"error":a/b;
                break;
            case "-" :
                result = a-b;
                break;     
        }
        result = result.toFixed(6);
        display_T.value = String(result);
        previous = null;
        current = "";
        operator = null;
    }
    document.getElementById('C').addEventListener('click' , () => {
      previous = null;
      current = "";
      operator = null;
      display_T.value = null; 
    });
    function addnum (btn){
        if (!/^[0-9.]$/.test(btn.textContent)) return;
        if(current.includes(".") && btn.textContent === ".") return;
        current += btn.textContent;
        display_T.value = current;
    }
    function addop (btn){
        if(current === "") return;
        if(previous === null){
            operator = btn.textContent;
            previous = current;
            current = "";
            display_T.value = btn.textContent;
        }
        else {
            display_T.value = "error";
        }
    }
    equalbtn.addEventListener('click' , () =>{
        calc();
    });
    buttons.forEach(btn => {
        btn.addEventListener('click' , () =>{
            const value = btn.textContent;
            if (["+","-","/","*"].includes(value)){
                addop(btn);
                return;
            }
            else if (value !=="="){
                addnum(btn);
            }


        });
    });
    

</script>
